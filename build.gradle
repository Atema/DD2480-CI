plugins {
    id 'application'
}

application {
    mainClass = 'CIServer'
}

jar {
    manifest {
        attributes 'Main-Class': 'CIServer'
    }
}

repositories {
    jcenter()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    useJUnitPlatform()

    testLogging {
		events "passed", "skipped", "failed"
	}
}
